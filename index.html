<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Memory Layout</title>
  </head>

  <body>

    <main>
      <div class="background">

        <header class="header">
          <div class="header-font">Mem<i class="fa fa-question-circle-o"></i>ry</div>

          <ul class="hearts">
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
            <li><i class="fa fa-heart"></i></li>
          </ul>

          <div class="time">10:00</div>
      </header>
    </div>


  <section>

    <div class="rows">
        <!--        ROW 1       -->

        <div class=row1>

          <div id="box">
            <input type="checkbox" id="1a">
            <label class="card" for="1a">
              <div class="hands">
                <i class="fa fa-american-sign-language-interpreting fa-3x" aria-hidden="true"></i>
              </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1b">
            <label class="card" for="1b">
              <div class="go-right">
               <i class="fa fa-hand-o-right fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1c">
            <label class="card" for="1c">
              <div class="spock">
               <i class="fa fa-hand-spock-o fa-3x" aria-hidden="true"></i>
             </div>
           </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1d">
            <label class="card" for="1d">
              <div class="thumbs-up">
               <i class="fa fa-thumbs-up fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1e">
            <label class="card" for="1e">
              <div class="hands">
              <i class="fa fa-american-sign-language-interpreting fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1f">
            <label class="card" for="1f">
              <div class="thumbs-down">
              <i class="fa fa-thumbs-down fa-3x" aria-hidden="true"></i>
            </div>
           </label>
          </div>
        </div>


<!--       ROW 2    -->

        <div class=row2>

          <div id="box">
            <input type="checkbox" id="1a">
            <label class="card" for="1a">
              <div class="stop">
                <i class="fa fa-hand-paper-o fa-3x" aria-hidden="true"></i>
              </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1b">
            <label class="card" for="1b">
              <div class="go-right">
               <i class="fa fa-hand-o-right fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1c">
            <label class="card" for="1c">
              <div class="go-left">
               <i class="fa fa-hand-o-left fa-3x" aria-hidden="true"></i>
             </div>
           </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1d">
            <label class="card" for="1d">
              <div class="thumbs-down">
               <i class="fa fa-thumbs-down fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1e">
            <label class="card" for="1e">
              <div class="fist">
              <i class="fa fa-hand-rock-o fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1f">
            <label class="card" for="1f">
              <div class="thumbs-up">
              <i class="fa fa-thumbs-up fa-3x" aria-hidden="true"></i>
            </div>
           </label>
          </div>
        </div>


<!--          ROW 3       -->

        <div class=row2>

          <div id="box">
            <input type="checkbox" id="1a">
            <label class="card" for="1a">
              <div class="hand-lizard">
                <i class="fa fa-hand-lizard-o fa-3x" aria-hidden="true"></i>
              </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1b">
            <label class="card" for="1b">
              <div class="spock">
               <i class="fa fa-hand-spock-o fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1c">
            <label class="card" for="1c">
              <div class="stop">
               <i class="fa fa-hand-paper-o fa-3x" aria-hidden="true"></i>
             </div>
           </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1d">
            <label class="card" for="1d">
              <div class="go-left">
               <i class="fa fa-hand-o-left fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1e">
            <label class="card" for="1e">
              <div class="hand-lizard">
              <i class="fa fa-hand-lizard-o fa-3x" aria-hidden="true"></i>
             </div>
            </label>
          </div>

          <div id="box">
            <input type="checkbox" id="1f">
            <label class="card" for="1f">
              <div class="fist">
              <i class="fa fa-hand-rock-o fa-3x" aria-hidden="true"></i>
            </div>
           </label>
          </div>
        </div>
      </ul>







      </section>
    </main>
  </body>
</html>
